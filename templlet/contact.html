{% extends 'base.html' %}
{% block title%}contact{% endblock title%}
{% block body%}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/collection/icecream/1600x500" class="d-block w-100 mx-0" alt="...">
    </div>
<div class="container my-3">
    <div ><h1>Contact us</h1></div>

    <form method="POST" action="/contact">
         {% csrf_token %}
    <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">@</span>
  <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <input type="text" name="recipt" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <span class="input-group-text" id="basic-addon2">@example.com</span>
</div>

<label for="basic-url" class="form-label">Your vanity URL</label>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
  <input type="text" name="urlname" class="form-control" id="basic-url" aria-describedby="basic-addon3">
</div>

<div class="input-group mb-3">
  <span class="input-group-text">$</span>
  <input type="text" name="cost" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-text">.00</span>
</div>

<div class="input-group mb-3">
  <input type="text" name="username1" class="form-control" placeholder="Username" aria-label="Username">
  <span class="input-group-text">@</span>
  <input type="text" name="server" class="form-control" placeholder="Server" aria-label="Server">
</div>

<div class="input-group">
  <span class="input-group-text">With textarea</span>
  <textarea class="form-control" name="textarea" aria-label="With textarea"></textarea>

</div>
    <button type="submit" name="submit" class="btn btn-primary my-4">submit</button>
        </form>
</div>
{% endblock body%}
